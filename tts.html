<!DOCTYPE html>

<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Tiếng Việt</title>
    <link rel="stylesheet" href="tts.css">
    

</head>
<body>
    <div class="container">
        <h1>🎵 Đọc Tiếng Việt</h1>

    <div class="input-section">
        <textarea id="textInput" placeholder="Nhập văn bản tiếng Việt bạn muốn đọc...">Xin chào! Đây là ứng dụng đọc tiếng Việt. Bạn có thể nhập bất kỳ văn bản nào và tôi sẽ đọc cho bạn nghe.</textarea>
    </div>

    <div class="sample-texts">
        <label>Văn bản mẫu:</label>
        <div>
            <button class="sample-button" onclick="loadSample(0)">Chào hỏi</button>
            <button class="sample-button" onclick="loadSample(1)">Thơ ca</button>
            <button class="sample-button" onclick="loadSample(2)">Tin tức</button>
        </div>
    </div>

    <div class="settings">
        <div class="setting-group">
            <label for="voiceSelect">Giọng đọc:</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="setting-group">
            <label for="rateRange">Tốc độ: <span id="rateValue" class="range-value">1.0</span></label>
            <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>

    <div class="controls">
        <button id="playBtn" class="btn-primary">▶️ Đọc</button>
        <button id="pauseBtn" class="btn-secondary" disabled>⏸️ Tạm dừng</button>
        <button id="stopBtn" class="btn-tertiary" disabled>⏹️ Dừng</button>
    </div>

    <div id="status" class="status stopped">Sẵn sàng đọc</div>
</div>



    <script src="tts.js"></script>
</body>
</html>
